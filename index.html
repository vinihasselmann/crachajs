<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinicius Hasselmann - Do While</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="/images/build.svg" alt="selo rocketseat" id="selo" />
          </span>
          <img src="/images/fotoperfil.png" alt="foto pessoal" id="userImage" />
        </div>
        <h1 id="userName">seu nome</h1>

        <a id="userLink" href="https://github.com" target="_blank">
          <img src="/images/github.svg" alt="icone github" /><span id="userGH"
            >seugithub</span
          ></a
        >

        <p id="userBio">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium
          numquam unde molestiae illo mollitia magni.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com.br" target="_blank">
              <img src="/images/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com.br" target="_blank">
              <img src="/images/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com.br" target="_blank">
              <img
                src="/images/facebook.svg"
                alt="icone facebook"
                target="_blank"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com.br" target="_blank">
              <img
                src="/images/twitter.svg"
                alt="icone twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
        <button onclick="getGitHubProfileInfos()">TESTE JS</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
